<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tâm Sự - Phiên bản Nâng Cấp</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 1. THIẾT LẬP CƠ BẢN & BIẾN --- */
        :root {
            --app-blue: #2D75E0;
            --app-blue-dark: #1A5BB8;
            --app-yellow: #F5A623;
            --bg-user: #E3F2FD;
            --bg-bot: #F2F4F8; /* Màu xám khói sang trọng hơn xanh lá cũ */
            --text-dark: #2C3E50;
            --text-gray: #95A5A6;
            --white: #FFFFFF;
            --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 15px 35px rgba(45, 117, 224, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
        body { background-color: #F7F9FC; color: var(--text-dark); height: 100vh; display: flex; justify-content: center; }

        /* --- 2. CONTAINER CHÍNH --- */
        .app-container {
            width: 100%;
            max-width: 500px; /* Kích thước giống điện thoại */
            background: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 501px) {
            .app-container {
                height: 90vh;
                margin-top: 5vh;
                border-radius: 30px;
                border: 1px solid #E1E4E8;
            }
        }

        /* --- 3. HEADER --- */
        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); /* Hiệu ứng kính mờ */
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .bot-avatar {
            width: 45px;
            height: 45px;
            background: var(--app-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .header-info h2 { font-size: 18px; font-weight: 700; }
        .status-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-text { font-size: 12px; color: var(--text-gray); }

        /* --- 4. KHUNG CHAT (SCROLL AREA) --- */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Tùy chỉnh thanh cuộn cho đẹp */
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-track { background: transparent; }
        .chat-box::-webkit-scrollbar-thumb { background: #E0E0E0; border-radius: 10px; }

        /* --- 5. BONG BÓNG CHAT --- */
        .message-group { display: flex; align-items: flex-end; gap: 10px; animation: slideIn 0.3s ease-out; }
        .message-group.user { flex-direction: row-reverse; }

        .chat-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            max-width: 80%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .chat-bubble.user {
            background: var(--app-blue); /* Đổi nền user thành màu đậm cho nổi bật */
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-bubble.bot {
            background: var(--bg-bot);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        .time-stamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        /* --- 6. KHU VỰC NHẬP LIỆU (STICKY) --- */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea#userInput {
            flex: 1;
            background: #F0F2F5;
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            font-size: 14px;
            outline: none;
            resize: none;
            height: 45px; /* Chiều cao mặc định */
            max-height: 100px;
            transition: 0.2s;
        }
        
        textarea#userInput:focus { background: white; box-shadow: 0 0 0 2px var(--app-blue); }

        .btn-send {
            width: 45px;
            height: 45px;
            background: var(--app-blue);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(45, 117, 224, 0.3);
        }

        .btn-send:hover { transform: scale(1.1); background: var(--app-blue-dark); }
        .btn-send i { font-size: 18px; margin-left: -2px; }

        /* --- 7. HIỆU ỨNG TYPING (DẤU BA CHẤM) --- */
        .typing-indicator {
            background: var(--bg-bot);
            padding: 15px;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            display: none; /* Ẩn mặc định */
            width: fit-content;
            margin-bottom: 15px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #B0B3B8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        /* Animation Keyframes */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="bot-avatar"><i class="fas fa-robot"></i></div>
        <div class="header-info">
            <h2>Trợ lý Cảm xúc</h2>
            <div class="status-text"><span class="status-dot"></span>Đang hoạt động</div>
        </div>
    </header>

    <div class="chat-box" id="chatBox">
        <div class="message-group bot">
            <div class="bot-avatar" style="width: 30px; height: 30px; font-size: 14px;"><i class="fas fa-robot"></i></div>
            <div class="chat-bubble bot">
                Chào bạn, hôm nay bạn cảm thấy thế nào? Mình ở đây để lắng nghe.
                <span class="time-stamp">09:00</span>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="input-area">
        <textarea id="userInput" placeholder="Nhập tâm sự của bạn..." rows="1"></textarea>
        <button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');

    // Tự động focus vào ô nhập liệu
    userInput.focus();

    // Xử lý gửi tin nhắn
    function sendMessage() {
        const text = userInput.value.trim();
        if (text === "") return;

        // 1. Thêm tin nhắn User
        appendMessage(text, 'user');
        userInput.value = '';
        userInput.style.height = '45px'; // Reset chiều cao

        // 2. Hiện hiệu ứng "Bot đang nhập..."
        showTyping();

        // 3. Giả lập Bot trả lời sau 1.5 giây
        setTimeout(() => {
            hideTyping();
            appendMessage("Cảm ơn bạn đã chia sẻ. Bạn có muốn kể rõ hơn về điều đó không?", 'bot');
        }, 1500);
    }

    // Hàm thêm tin nhắn vào giao diện
    function appendMessage(text, sender) {
        const divGroup = document.createElement('div');
        divGroup.className = `message-group ${sender}`;

        // Nếu là bot thì thêm avatar nhỏ
        let avatarHTML = '';
        if(sender === 'bot') {
            avatarHTML = `<div class="bot-avatar" style="width: 30px; height: 30px; font-size: 14px;"><i class="fas fa-robot"></i></div>`;
        }

        const now = new Date();
        const time = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');

        divGroup.innerHTML = `
            ${avatarHTML}
            <div class="chat-bubble ${sender}">
                ${text}
                <span class="time-stamp">${time}</span>
            </div>
        `;

        // Chèn trước Typing indicator để hiệu ứng nhập luôn ở dưới cùng
        chatBox.insertBefore(divGroup, typingIndicator);
        scrollToBottom();
    }

    function showTyping() {
        typingIndicator.style.display = 'block';
        scrollToBottom();
    }

    function hideTyping() {
        typingIndicator.style.display = 'none';
    }

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Xử lý phím Enter để gửi
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
